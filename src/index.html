<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body>
    <header>
      <h1>Card Battle</h1>
    </header>
    <main class="game">
      <div class="topSpacer">
        <div class="leftPlayerName">David Hasselhoff</div>
        <div class="topSpacerMiddleFiller"></div>
        <div class="rightPlayerName">Nicolas Cage</div>
      </div>
      <div class="centerArea">
      <div class="leftFiller"></div>
      <div class="leftCharacter">
      <div class="leftPhoto"></div>
      <div class="leftName">David Hasselhoff</div>
      <div class="leftStats">
      <div class="leftHP">HP</div>
      <div class="leftHPValue">9</div>
      <div class="leftAV">AV</div>
      <div class="leftAVValue">5</div>
      <div class="leftDV">DF</div>
      <div class="leftDVValue">3</div>
      </div>
      <div class="leftButtons">
        <button class="leftAttackButton">Attack</button>
        <button class="leftChargeButton">Charge</button>
        <button class="leftEscapeButton">Escape</button>
      </div>
      </div>
      <div class="middleArea">
        <div class="leftHPCalculate">
        <div class="leftHPBar"></div>
        <div class="leftAttackBar"></div>
        <div class="leftDefBar"></div>
        </div>
        <div class="middleFiller">V.S.</div>
        <div class="rightHPBar"></div>
        <div class="rightAttackBar"></div>
        <div class="rightDefBar"></div>
      </div>
      <div class="rightCharacter">
      <div class="rightPhoto"></div>
      <div class="rightName">Nicolas Cage</div>
      <div class="rightStats">
        <div class="rightHP">HP</div>
        <div class="rightHPValue">2</div>
        <div class="rightAV">AV</div>
        <div class="rightAVValue">8</div>
        <div class="rightDV">DF</div>
        <div class="rightDVValue">3</div>
      </div>
      <div class="rightButtons">
        <button class="rightAttackButton">Attack</button>
        <button class="rightChargeButton">Charge</button>
        <button class="rightEscapeButton">Escape</button>
      </div>
      </div>
      <div class="rightFiller"></div>
    </div>
      <div class="bottomSpacer">
      <div class="bottomSpacerLeft">
      </div>
      <div class="bottomSpacerLeftChar">
      We made sure nobody died on the show. We made sure nobody ever drowned on 'Baywatch'.
      </div>
      <div class="bottomSpacerMiddle">
      </div>
      <div class="bottomSpacerRightChar">
      I think I jump around more when I'm alone.
      </div>
      <div class="bottomSpacerRight">
      </div>
      </div>
    </main>
    <footer>
      MADE WITH &hearts; BY CHRYNX
    </footer>
  </body>
</html>
